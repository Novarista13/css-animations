<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: white;
      }
      a {
        padding: 40px 80px;
        font-family: sans-serif;
        text-decoration: none;
        color: #351435;
        font-size: 45px;
        letter-spacing: 2px;
        border: 5px solid #351435;
        position: relative;
        transition: all 1s;
        overflow: hidden;
      }
      a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #351435;
        transition: all 1s;
        transform: translateX(-100%);
        z-index: -1;
      }
      a:hover {
        color: white;
      }
      a:hover::before{
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
