<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      a {
        width: 300px;
        height: 60px;
        background-color: transparent;
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        color: white;
        line-height: 60px;
        font-weight: bold;
        letter-spacing: 2px;
        position: relative;
        transition: all 0.2s;
      }
      a::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: 100%;
        height: 100%;
        background-color: #20caff;
        z-index: -1;
        mix-blend-mode: multiply;
        transform-origin: top;
        transition: all 0.2s;
      }
      a:hover::before {
        top: -6px;
        left: 0;
        transform: perspective(1000px) rotateX(75deg);
      }
      a::after {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 100%;
        height: 100%;
        background-color: #ff7675;
        z-index: -1;
        mix-blend-mode: multiply;
        transform-origin: bottom;
        transition: all 0.2s;
      }
      a:hover::after {
        top: 6px;
        left: 0;
        transform: perspective(1000px) rotateX(-75deg);
      }
      a:hover {
        color: #272727;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Button Box</title>
  </head>
  <body>
    <a href="#">button hover effect</a>
  </body>
</html>
